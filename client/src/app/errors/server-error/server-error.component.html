<h4>Internal Server Error - refreshing the page will make the page disappear</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error : {{error.message}}</h5>
    <p class="font-weight-bold"> note : if you are seeing this then angular is probbably not to blame</p>
   <p style="font-weight:bold;">the stack</p>
   <code class="mt-5" style="background-color: whitesmoke;">
{{error.details}}
</code>
</ng-container>
